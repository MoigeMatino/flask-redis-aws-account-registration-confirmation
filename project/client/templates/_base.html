<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flask application with Redis Queue and Amazon SES">
    <meta name="author" content="Your Name">
    <title>{% block title %}{% endblock %}</title>

    <!-- Stylesheets -->
    {% block styles %}
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
        <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" media="screen">
    {% endblock %}
    {% block css %}{% endblock %}
</head>

<body>

    <!-- <div class="container"> -->
  <!-- Main Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  

    <!-- Footer -->
    <footer class="text-center footer">
        <p>&copy; 2024 Bahati. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    {% block scripts %}
        <!-- Bootstrap JS -->
        {{ bootstrap.load_js() }}
        <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
    {% endblock %}
</body>

</html>
